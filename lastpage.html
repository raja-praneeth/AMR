<head>

  <style>
    
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      padding-top: 90px; 
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      height: 70px;
      z-index: 1000;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 3px;
      color: #e81cff;
      cursor: default;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background: linear-gradient(45deg, #e81cff, #40c9ff);
      color: #121212;
    }

    
    .slider {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 20s linear infinite;
      margin-bottom: 50px;
    }

    .slide {
      position: absolute;
      width: 300px;
      height: 300px;
      left: 0;
      top: 0;
      transform-style: preserve-3d;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .slide:nth-child(1) {
      transform: rotateY(0deg) translateZ(400px);
    }

    .slide:nth-child(2) {
      transform: rotateY(90deg) translateZ(400px);
    }

    .slide:nth-child(3) {
      transform: rotateY(180deg) translateZ(400px);
    }

    .slide:nth-child(4) {
      transform: rotateY(270deg) translateZ(400px);
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }

      to {
        transform: rotateY(360deg);
      }
    }

   
    .search-container {
      margin: 30px 0;
      width: 100%;
      max-width: 600px;
    }

    .search-box {
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 30px;
      outline: none;
      background-color: #1a1a1a;
      color: white;
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    .search-box::placeholder {
      color: #aaa;
    }

    .search-box:hover,
    .search-box:focus {
      background-color: #e81cff;
      color: black;
    }

   
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 60px;
      margin-top: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 254px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: end;
      padding: 12px;
      gap: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      color: white;
      text-decoration: none;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -5px;
      margin: auto;
      width: 200px;
      height: 264px;
      border-radius: 10px;
      background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
      z-index: -10;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card::after {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(0px);
      transition: filter 0.3s ease;
    }

    .card:hover::after {
      filter: blur(30px);
    }

    .card:hover::before {
      transform: rotate(-90deg) scaleX(1.37) scaleY(0.89);
    }

    .heading.card-title {
      font-size: 20px;
      text-transform: capitalize;
      font-weight: 700;
      z-index: 10;
      position: relative;
    }

    .card p:not(.heading) {
      font-size: 14px;
      z-index: 10;
      position: relative;
    }

    .card p:last-child {
      color: #e81cff;
      font-weight: 600;
    }

   
    footer {
      background: #1a1a1a;
      color: #bbb;
      text-align: center;
      padding: 2rem;
      font-size: 0.95rem;
      width: 100%;
      margin-top: auto;
    }

   
    
  </style>

  <script>
    const searchInput = document.getElementById('search-input');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'flex' : 'none';
      });
