<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background with Delayed Content</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      top: 40%;
      padding: 20px 30px;
      background: transparent;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .content.visible {
      opacity: 1;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 36px;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .button {
      position: relative;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #0ce39a, #69007f, #fc0987);
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 1.25em;
      cursor: pointer;
      margin-top: 30px;
    }

    .button span {
      position: relative;
      z-index: 1;
      background: linear-gradient(45deg, #0ce39a, #69007f, #fc0987);
      
      background-clip: text;
      color: transparent;
    }

    .button::before {
      content: "";
      position: absolute;
      inset: 1px;
      background: #272727;
      border-radius: 9px;
      transition: 0.5s;
    }

    .button:hover::before {
      opacity: 0.7;
    }

    .button::after {
      content: "";
      position: absolute;
      inset: 0px;
      background: linear-gradient(45deg, #0ce39a, #69007f, #fc0987);
      border-radius: 9px;
      transition: 0.5s;
      opacity: 0;
      filter: blur(20px);
    }

    .button:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="vids/amrbg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Content (will fade in after 2s) -->
  <div class="content" id="content-box">
    <h1>Welcome</h1>
    <p>Topic: <strong>Web AR</strong></p>
    <a href="mainpage.html" class="button"><span>Get started</span></a>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('content-box').classList.add('visible');
      }, 2000);
    };
  </script>

</body>
</html>
