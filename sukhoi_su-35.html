<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A M R</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #111;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #cameraContainer {
            width: 600px;
            height: 400px;
            border: 4px solid #00ccff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: black;
            box-shadow: 0 0 20px #00ccff;
            margin-bottom: 20px;
        }

        video#cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        model-viewer {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 200px;
            pointer-events: auto;
            background: transparent;
            cursor: grab;
            touch-action: none;
            z-index: 1;
        }

        #openCameraButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 2;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Experince 3D -37</h1>

    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <model-viewer
            id="sukhoi_su_35"
            src="sukhoi_su-35.glb"
            alt="3D retro fridge model"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            style="display: none;">
        </model-viewer>
    </div>

    <button id="openCameraButton">Open Camera</button>

    <script>
        const openCameraButton = document.getElementById('openCameraButton');
        const sukhoi_su_35 = document.getElementById('sukhoi_su_35');
        const cameraFeed = document.getElementById('cameraFeed');
        let isDragging = false;
        let offsetX, offsetY;

        // Open camera with preference for DroidCam
        async function openPreferredCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    alert("No video input devices found!");
                    return;
                }

                const droidCam = videoDevices.find(device =>
                    device.label.toLowerCase().includes("droidcam")
                );

                const selectedDevice = droidCam || videoDevices[0];

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: selectedDevice.deviceId }
                });

                cameraFeed.srcObject = stream;
                sukhoi_su_35.style.display = 'block';
                openCameraButton.style.display = 'none';

            } catch (err) {
                alert('Camera access denied or not available!');
                console.error(err);
            }
        }

        openCameraButton.addEventListener('click', openPreferredCamera);

        // Mouse drag logic
        sukhoi_su_35.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - sukhoi_su_35.offsetLeft;
            offsetY = e.clientY - sukhoi_su_35.offsetTop;
            sukhoi_su_35.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                sukhoi_su_35.style.left = (e.clientX - offsetX) + 'px';
                sukhoi_su_35.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            sukhoi_su_35.style.cursor = 'grab';
        });

        
    </script>

</body>
</html>
